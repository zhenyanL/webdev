

<nav class="navbar bg-primary navbar-fixed-top">
  <div class="container-fluid ">


    <a routerLink="../" class="navbar-text pull-left"><span class="glyphicon glyphicon-menu-left css-text-white "></span></a>

    <a class="navbar-brand css-text-white " routerLink="./">Websites</a>

    <a routerLink="new" class="pull-right navbar-text" ><span class="glyphicon glyphicon-plus css-text-white"></span></a>


  </div>

<div class="container">
  <ul class="list-group cl-list-group-borderless">
    <li class="list-group-item cl-list-item-borderless" *ngFor="let website of websiteList">
      <a [routerLink]="website.id" ><span class="glyphicon glyphicon-cog pull-right"></span></a>
      <a (click)="clickPage(website)">{{website.name}}</a>
    </li>
  </ul>
</div>




<nav class="navbar bg-primary navbar-fixed-bottom">
  <div class="container-fluid ">

    <a [routerLink]="['/user',id]" class="navbar-text pull-right" ><span class="glyphicon glyphicon-user css-text-white"></span></a>

  </div>
</nav>
