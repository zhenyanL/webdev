<div class="container">
  <form (ngSubmit)="register()" #registerForm="ngForm">

    <div class="form-group" *ngIf="unMatched">
    <span  class=" form-control alert alert-danger" >
      {{errorMessg}}
    </span>
    </div>

    <div class="form-group" >
      <input type="text" placeholder="user name" ngModel name="userName" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" placeholder="password" ngModel name="password" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" placeholder="verify password" ngModel name="verifiedPassword" class="form-control">
    </div>
    <div class="form-group">
      <input type="text" placeholder="first name" ngModel name="firstName" class="form-control">
    </div>
    <div class="form-group">
      <input type="text" placeholder="last name" ngModel name="lastName" class="form-control">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Register</button>
    </div>
    <div class="form-group">
      <button class="btn btn-danger" type="button" routerLink="/login">Cancel</button>
    </div>
  </form>

</div>
