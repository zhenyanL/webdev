<div class="container">
  <form (ngSubmit)="toWebsite()" #profileForm="ngForm">
    <div class="form-group">
      <input type="text" class="form-control"  name="userName" [(ngModel)]="user.userName" required>
    </div>

    <div class="form-group">
      <input type="email" class="form-control" name="email" required email>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="user.firstName" name="FirstName" required>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" required>
    </div>

    <div class="form-group">
      <!--<button class="btn btn-primary" (click)="toWebsite()">Website</button>-->
      <button class="btn btn-primary" type="submit">Website</button>
      <!--routerLink is already a relative rout-->
    </div>

    <div class="form-group">
      <button class="btn btn-primary" routerLink="/login">LogOut</button>
    </div>

  </form>
</div>
