
<div class="container-fluid">


  <div class="col-xs-4 hidden-xs">
    <div class="container-fluid">
      <app-page-list></app-page-list>
    </div>
  </div>

  <div class="col-sm-8 div-border">
    <div class="container-fluid">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="row">

          <div class="col-xs-4 hidden-xs">
            <div class="container-fluid">
              <a routerLink="../" class="navbar-text pull-left"><span class="glyphicon glyphicon-menu-left "></span></a>
              <a class="navbar-brand  " routerLink="./">Pages</a>
              <a [routerLink]="['/user',userId,'website',page.websiteId,'page','new']" class="pull-right navbar-text" ><span class="glyphicon glyphicon-plus"></span></a>
            </div>
          </div>

          <div class="col-sm-8">
            <div class="container-fluid">
              <a class="navbar-brand" routerLink="./">Edit Pages</a>
              <a (click)="editPage()" class=" pull-right navbar-text" ><span class="glyphicon glyphicon-ok"></span></a>
            </div>

          </div>
        </div>

      </nav>



      <div class="container-fluid">
        <form #editPageForm="ngForm">
          <div *ngIf="errFlag"
               class="alert alert-danger">
            {{error}}
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="page.name" name="pageName" class="form-control" id="name">
            <span class="alert-class"
                  *ngIf="errFlag">{{alert}}</span>
          </div>
          <div class="form-group">
            <label for="title">Description</label>
            <input type="text" [(ngModel)]="page.title" name="pageTitle" class="form-control" id="title">
          </div>
          <div class="form-group">
            <button (click)="deletePage()" class="btn btn-danger form-control" type="button">Delete</button>
          </div>
        </form>
      </div>

    </div>
  </div>


</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid ">

    <a     [routerLink]="['/profile']" class="navbar-text pull-right" ><span class="glyphicon glyphicon-user"></span></a>

  </div>
</nav>
