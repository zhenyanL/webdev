<div class="container">
  <form  #widgetForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" type="text" placeholder="name" id="name" ngModel name="widgetName" >
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <textarea class="form-control" id="text" placeholder="text" rows="5" ngModel name="text"></textarea>
    </div>
    <div class="form-group">
      <label for="size">Rows</label>
      <input class="form-control" type="text" ngModel placeholder="rows" name="widgetSize"  id="size">
    </div>

    <div class="form-group">
      <label for="placeholder">Placeholder</label>
      <input class="form-control"  id="placeholder" class="form-control"  ngModel name="widgetWidth">
    </div>

    <div class="input-group form-group">
      <input type="text"
             readonly
             value="Formatted"
             class="form-control"/>
      <span class="input-group-addon">
          <input ngModel name="widgetFormatted" type="checkbox"/>
      </span>
    </div>

    <div class="form-group">
      <a class="btn btn-danger form-control" type="button" [routerLink]="['../']">Cancel</a>
    </div>
  </form>

</div>
