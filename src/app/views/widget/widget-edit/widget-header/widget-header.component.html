<div class="container">
  <form  #widgetForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" type="text" [(ngModel)]="widget.name" name="widgetName" id="name" >
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <input class="form-control" type="text" [(ngModel)]="widget.text" name="widgetText" id="text">
    </div>
    <div class="form-group">
      <label for="size">Size</label>
      <input class="form-control" type="text" [(ngModel)]="widget.size" name="widgetSize"  id="size">
    </div>
    <div class="form-group">
      <button class="btn btn-danger form-control" type="button" (click)="deleteWidget()">Delete</button>
    </div>
  </form>

</div>
