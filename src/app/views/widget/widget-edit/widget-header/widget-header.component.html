<div class="container">
  <form (ngSubmit)="editWidget()" #widgetForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" type="text" placeholder="name (but in this project, it will never be store)" id="name" >
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <input class="form-control" type="text" [(ngModel)]="widget.text" name="widgetText" id="text">
    </div>
    <div class="form-group">
      <label for="size">Size</label>
      <input class="form-control" type="text" [(ngModel)]="widget.size" name="widgetSize"  id="size">
    </div>
    <div class="form-group">
      <button class="btn btn-danger form-control" type="submit">Delete</button>
    </div>
  </form>

</div>
