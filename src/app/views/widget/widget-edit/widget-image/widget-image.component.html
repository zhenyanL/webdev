

<div class="container">
  <form (ngSubmit)="editeWidget()" #widgetForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" type="text" placeholder="name (but in this project, it will never be store)" id="name" >
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <input class="form-control" type="text" [(ngModel)]="widget.text" name="widgetText" id="text">
    </div>
    <div class="form-group">
      <label for="url">URL</label>
      <input class="form-control" type="text" [(ngModel)]="widget.url" name="url" id="url">
    </div>
    <div class="form-group">
      <label for="width">Width</label>
      <input class="form-control" type="text" [(ngModel)]="widget.width" name="width"  id="width">
    </div>
    <div class="form-group">
      <label for="file">Upload</label>
      <input class="form-control" type="file"  id="file">
    </div>
    <div class="form-group">
      <a class="btn btn-primary form-control">Upload</a>
    </div>
    <div class="form-group">
      <button class="btn btn-danger form-control" type="submit">Delete</button>
    </div>
  </form>

</div>
