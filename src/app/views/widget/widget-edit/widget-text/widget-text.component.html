    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" type="text" [(ngModel)]="widget.name" name="widgetName" id="name" >
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <textarea class="form-control" id="text" [(ngModel)]="widget.text" rows="5"  name="text"></textarea>
    </div>
    <div class="form-group">
      <label for="size">Rows</label>
      <input class="form-control" type="text" [(ngModel)]="widget.rows"  name="rows"  id="size">
    </div>


    <div class="form-group">
      <label for="placeholder">Placeholder</label>
      <input class="form-control"  id="placeholder" class="form-control"  [(ngModel)]="widget.placeholder" name="placeholder" >
    </div>

    <div class="input-group form-group">
      <input type="text"
             readonly
             value="Formatted"
             class="form-control"/>
      <span class="input-group-addon">
          <input [(ngModel)]="widget.formatted" name="widgetFormatted" type="checkbox"/>
      </span>
    </div>







    <div class="form-group">
      <button class="btn btn-danger form-control" type="button" (click)="deleteWidget()">Delete</button>
    </div>

  </form>
